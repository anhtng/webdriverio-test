url : "https://www.yelp.com"
screens : 
  main : 
    categories :
      - Restaurants
      - pizza
    fields : 
      price : 
        xpath : '//div[@class="filter-panel_filters"]/div/div[4]/ul/li[2]/label/input'
        value : "RestaurantsPriceRange2.2"
      feature : 
        xpath : '//div[@class="filter-panel_filters"]/div/div[5]/ul/li[1]/label/input'
        value : "OnlineReservations"
      resultsSummary : 
        xpath : ".pagination-results-window"
      resultsContent : 
        xpath : '//div[@class="search-results-content"]/ul[2]/li'
      filters: 
        xpath : '//ul[@class="suggested-filters_filter-list"]/li[7]/label/span'
  detail : 
    fields : 
      reviews :
        xpath : '//div[@class="review-list"]/ul/li'
      reviewText: 
        xpath : '//div/div[2]/div[1]'
